<!DOCTYPE html>
<html>
<head>
    <title>Register Student</title>
</head>
<body>
    <h1>
        {% if view.object %}
            {{ view.object.name }}
        {% else %}
            Register New Student
        {% endif %}
    </h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'student-list' %}">Back to List</a>
</body>
</html>
